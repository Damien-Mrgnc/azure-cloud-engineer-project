name: "Terraform Azure Infrastructure CI/CD"

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
  pull_request:
    paths:
      - 'terraform/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ARM_CLIENT_ID: "${{ secrets.AZURE_CLIENT_ID }}"
  ARM_SUBSCRIPTION_ID: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
  ARM_TENANT_ID: "${{ secrets.AZURE_TENANT_ID }}"
  ARM_USE_OIDC: true
  TF_VAR_alert_email: "${{ secrets.ALERT_EMAIL }}"

jobs:
  terraform-plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Log into Azure using OIDC. This is required for the subsequent Azure CLI commands.
      - name: Log into Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # WORKAROUND: Pre-authorize the GitHub Actions Service Principal on the Key Vault.
      # This breaks the "circular dependency" where Terraform needs to read secrets to refresh state
      # but doesn't have permissions yet. We use Azure CLI to force-inject the policy.
      - name: Pre-Authorize KeyVault Access
        run: |
           echo "Searching for Key Vault..."
           KV_NAME=$(az keyvault list --query "[?tags.Project=='CloudEngineer-Step1'].name" -o tsv | head -n 1)
           
           if [ -n "$KV_NAME" ]; then
             echo "Key Vault Found: $KV_NAME"
             
             # Retrieve the Application ID (Client ID)
             CLIENT_ID=$(az account show --query user.name -o tsv)
             
             # Retrieve the Object ID (Enterprise Application ID) which is required for Key Vault Policies
             OBJECT_ID=$(az ad sp show --id $CLIENT_ID --query id -o tsv)
             
             echo "Authorizing Service Principal (ObjID: $OBJECT_ID) on Key Vault..."
             az keyvault set-policy --name $KV_NAME --object-id $OBJECT_ID --secret-permissions get list set delete
             
             echo "Policy set. Waiting 60s for Azure IAM propagation..."
             sleep 60
           else
             echo "Key Vault not found. Skipping pre-authorization (likely first run)."
           fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -input=false
        
  terraform-apply:
    name: "Terraform Apply"
    needs: terraform-plan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    defaults:
      run:
        working-directory: ./terraform
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log into Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Re-apply authorization for the Apply job (as jobs run on separate runners)
      - name: Pre-Authorize KeyVault Access
        run: |
           echo "Searching for Key Vault..."
           echo "Verifying Key Vault access..."
           KV_NAME=$(az keyvault list --query "[?tags.Project=='CloudEngineer-Step1'].name" -o tsv | head -n 1)
           
           if [ -n "$KV_NAME" ]; then
             echo "Key Vault Found: $KV_NAME"
             CLIENT_ID=$(az account show --query user.name -o tsv)
             OBJECT_ID=$(az ad sp show --id $CLIENT_ID --query id -o tsv)
             
             echo "Authorizing Service Principal on Key Vault..."
             az keyvault set-policy --name $KV_NAME --object-id $OBJECT_ID --secret-permissions get list set delete
             
             echo "Policy set. Waiting 60s for Azure IAM propagation..."
             sleep 60
           else
             echo "Key Vault not found. Skipping pre-authorization."
           fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false


name: "Step 02 - Advanced Ops (Terraform)"

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
  pull_request:
    paths:
      - 'terraform/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ARM_CLIENT_ID: "${{ secrets.AZURE_CLIENT_ID }}"
  ARM_SUBSCRIPTION_ID: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
  ARM_TENANT_ID: "${{ secrets.AZURE_TENANT_ID }}"
  ARM_USE_OIDC: true

jobs:
  terraform-plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log into Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Pre-Authorize KeyVault Access
        run: |
           echo "Searching for Key Vault..."
           KV_NAME=$(az keyvault list --query "[?tags.Project=='CloudEngineer-Step1'].name" -o tsv | head -n 1)
           if [ -n "$KV_NAME" ]; then
             echo "KeyVault Found: $KV_NAME"
             CLIENT_ID=$(az account show --query user.name -o tsv)
             echo "Service Principal Client ID: $CLIENT_ID"
             OBJECT_ID=$(az ad sp show --id $CLIENT_ID --query id -o tsv)
             echo "Service Principal Object ID: $OBJECT_ID"
             echo "Setting Key Vault Policy for Object ID: $OBJECT_ID..."
             az keyvault set-policy --name $KV_NAME --object-id $OBJECT_ID --secret-permissions get list set delete
             echo "Policy set successfully. Waiting 60s for Azure IAM propagation..."
             sleep 60
           else
             echo "KeyVault not found (probably first run). Skipping Pre-Auth."
           fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -input=false
        
  terraform-apply:
    name: "Terraform Apply"
    needs: terraform-plan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    defaults:
      run:
        working-directory: ./terraform
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log into Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Pre-Authorize KeyVault Access
        run: |
           echo "Searching for Key Vault during Apply..."
           KV_NAME=$(az keyvault list --query "[?tags.Project=='CloudEngineer-Step1'].name" -o tsv | head -n 1)
           if [ -n "$KV_NAME" ]; then
             echo "KeyVault Found: $KV_NAME"
             CLIENT_ID=$(az account show --query user.name -o tsv)
             echo "Service Principal Client ID: $CLIENT_ID"
             OBJECT_ID=$(az ad sp show --id $CLIENT_ID --query id -o tsv)
             echo "Service Principal Object ID: $OBJECT_ID"
             echo "Setting Key Vault Policy for Object ID: $OBJECT_ID..."
             az keyvault set-policy --name $KV_NAME --object-id $OBJECT_ID --secret-permissions get list set delete
             echo "Policy set successfully. Waiting 60s for Azure IAM propagation..."
             sleep 60
           else
             echo "KeyVault not found (probably first run). Skipping Pre-Auth."
           fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
